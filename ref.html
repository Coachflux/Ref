<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <link rel="stylesheet" href="Ref.css">
</head>
<body>
    <header>
        <nav>

    <main>
        <section id="home-page">
            <h1>Welcome to Referral System</h1>
        </section>
        <section id="referral-page" style="display: none;">
            <h1>Your Referral Link and Code</h1>
            <p id="referral-link-text"></p>
            <p id="referral-code-text"></p>
            <button id="copy-link-btn">Copy Link</button>
            <button id="copy-code-btn">Copy Code</button>
            <p id="invited-friends-count"></p>
        </section>
        <section id="login-page" style="display: none;">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
            </form>
        </section>
        <section id="register-page" style="display: none;">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <input type="text" id="register-referral-code" placeholder="Referral Code (optional)">
                <button id="register-btn">Register</button>
            </form>
        </section>
    </main>

    <script src="ref.js"></script>
