<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mining Savi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box }
    body {
      margin: 0;
      background: #052820;
      color: #fff;
      font-family: 'Segoe UI';
      padding-bottom: 7rem;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: #052828;
      font-size: 1.5rem;
    }
    .card {
      background: #f0ffff;
      color: #041c1c;
      border-radius: 2rem;
      box-shadow: -10px -10px 30px #fff, 10px 10px 30px rgba(0,255,200,0.3);
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .card-content {
      flex: 1;
      margin-left: 1rem;
    }
    .calendar-icon {
      font-size: 1.4rem;
      color: #00c896;
      cursor: pointer;
    }
    .balance {
      font-size: 2rem;
      font-weight: bold;
      color: #00aa88;
    }
    .rank-section {
      margin-top: 0.5rem;
    }
    .rank {
      font-weight: bold;
      cursor: pointer;
    }
    .rank-bar {
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 0.5rem;
    }
    .rank-bar-fill {
      height: 100%;
      background: linear-gradient(to right,#00ffcc,#00aa88);
      width: 0;
      transition: width 0.5s;
    }
    .rank-details {
      display: none;
      background: #e0f7f4;
      color: #000;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .token {
      width: 90%;
      margin: 1rem auto;
    }
    .usdttrx {
      background: #f0ffff;
      color: #041c1c;
      border-radius: 1rem;
      box-shadow: -5px -5px 15px #fff, 5px 5px 15px rgba(0,255,200,0.3);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .usdttrx img {
      width: 40px;
      height: 40px;
    }
    .usdt-info {
      text-align: right;
    }
    .withdrawal {
      display: none;
      margin-top: 1rem;
      background: #e0f7f4;
      border-radius: 1rem;
      padding: 1rem;
      color: #000;
    }
    .withdrawal input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .invalid { border-color: red !important; }
    .withdraw-btn {
      background: #00c896;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      cursor: pointer;
    }
    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top: 2px solid #00c896;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    .processing {
      position: fixed;
      top: 15%;
      left: 5%;
      width: 90%;
      background: #fff;
      color: #000;
      border-radius: 1rem;
      padding: 2rem 1rem;
      text-align: center;
      z-index: 9999;
      display: none;
    }
    .processing img {
      width: 60px;
      animation: beat 1s infinite alternate;
    }
    @keyframes beat {
      to { transform: scale(1.2); }
    }
    .loading-bar {
      margin: 1rem auto;
      width: 60%;
      height: 6px;
      background: #ccc;
      overflow: hidden;
      border-radius: 3px;
      position: relative;
    }
    .loading-bar::before {
      content: '';
      position: absolute;
      width: 50%;
      height: 100%;
      background: #00c896;
      animation: slide 1s infinite alternate;
    }
    @keyframes slide {
      0% { left: 0; }
      100% { left: 50%; }
    }
    .calendar-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 5%;
      width: 90%;
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 1rem;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,255,200,0.5);
      max-height: 70vh;
      overflow-y: auto;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .missed { color: red; font-weight: bold; }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #031e1e;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-around;
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
    }
    .nav-icon {
      color: #9debdc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-icon.active { color: #00ffc8; }
  </style>
</head>
<body>
<header>Mining USDT</header>

<div class="card">
  <img src="img/usdtminer.webp" />
  <div class="card-content">
    <div class="balance" id="balance">$0.00</div>
    <div class="rank-section">
      <div class="rank" id="rank">Rank: Starter</div>
      <div class="rank-details" id="rankDetails">Progress: 0 / 30</div>
      <div class="rank-bar"><div id="rankProgress" class="rank-bar-fill"></div></div>
    </div>
  </div>
  <div class="calendar-icon" onclick="toggleCalendar()"><i class="fa-solid fa-calendar-days"></i></div>
</div>

<div class="calendar-popup" id="calendarPopup">
  <i class="fa-solid fa-times close-btn" onclick="toggleCalendar()"></i>
  <strong>Mined Days</strong>
  <div id="minedDates"></div>
</div>
  

  <div class="drops-row">
    <img src="img/usdttake.png"/>
    <img src="img/usdttake.png"/>
    <img src="img/usdttake.png"/>
    <img src="img/usdttake.png"/>
    <img src="img/usdttake.png"/>
  </div>

<div class="token">
  <div class="usdttrx" onclick="toggleWithdraw()">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" />
    <div class="usdt-info">
      <div>Amount</div>
      <div>$0.00</div>
      <div>Sent</div>
    </div>
  </div>
  <div class="withdrawal" id="withdrawal">
    <input id="wallet" placeholder="Enter USDT-TRX Wallet Address" />
    <input id="amount" placeholder="Amount $" />
    <button class="withdraw-btn" onclick="submitWithdraw()">
      Withdraw
      <div id="loader" style="display:none" class="loader"></div>
    </button>
  </div>
</div>

<div class="processing" id="processingPopup">
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" />
  <div class="loading-bar"></div>
  <p>Wait your transaction is processing</p>
  <p id="errorMsg" style="color:red;margin-top:1rem;"></p>
  <button onclick="closePopup()">Got it</button>
</div>

<div class="calendar-popup" id="calendarPopup">
  <i class="fa-solid fa-times close-btn" onclick="toggleCalendar()"></i>
  <strong>Mined Days</strong>
  <div id="minedDates"></div>
</div>

<div class="nav-bar">
  <div class="nav-icon"><i class="fa-solid fa-gift"></i><div>Airdrop</div></div>
  <div class="nav-icon"><i class="fa-solid fa-user-group"></i><div>Referral</div></div>
  <div class="nav-icon active"><i class="fa-solid fa-hammer"></i><div>Mine</div></div>
  <div class="nav-icon"><i class="fa-solid fa-newspaper"></i><div>News</div></div>
  <div class="nav-icon"><i class="fa-solid fa-gear"></i><div>Settings</div></div>
</div>

<script>
  const balanceEl = document.getElementById('balance');
  const rankEl = document.getElementById('rank');
  const rankDetails = document.getElementById('rankDetails');
  const rankBar = document.getElementById('rankProgress');
  const withdrawal = document.getElementById('withdrawal');
  const loader = document.getElementById('loader');
  const popup = document.getElementById('processingPopup');
  const errorMsg = document.getElementById('errorMsg');

  function toggleCalendar() {
    const cal = document.getElementById('calendarPopup');
    cal.style.display = cal.style.display === 'block' ? 'none' : 'block';
  }

  function toggleWithdraw() {
    withdrawal.style.display = withdrawal.style.display === 'block' ? 'none' : 'block';
  }

  rankEl.addEventListener('click', () => {
    rankDetails.style.display = rankDetails.style.display === 'block' ? 'none' : 'block';
  });

  function submitWithdraw() {
    const wallet = document.getElementById('wallet');
    const amount = document.getElementById('amount');

    if (!wallet.value || !amount.value) {
      alert('Fill in details');
      return;
    }

    const numAmount = parseFloat(amount.value.replace('$', ''));
    const currentBal = 0; // You may replace this with actual logic later
    if (numAmount > currentBal) {
      amount.classList.add('invalid');
      amount.value = 'Invalid Amount';
      return;
    }

    loader.style.display = 'block';
    setTimeout(() => {
      loader.style.display = 'none';
      popup.style.display = 'block';
      setTimeout(() => {
        errorMsg.textContent = "Your transaction cannot be processed now, you have to reach supreme rank for your transactions to be processed.";
      }, 15000);
    }, 5000);
  }

  function closePopup() {
    popup.style.display = 'none';
    errorMsg.textContent = '';
  }
</script>
</body>
</html>
