<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Login & Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #26a17b;
      --secondary: #ffffff;
      --bg: #f5f7fa;
      --input-bg: #e6fff2;
      --input-border: #9be3c8;
      --card-shadow: 0 6px 24px 0 rgba(0,0,0,.12);
    }
    body {
      background: #052820;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .usdt-card {
      background: #f0ffff;
      box-shadow: var(--card-shadow);
      border-radius: 18px;
      padding: 40px 32px;
      width: 360px;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .usdt-card .logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .usdt-card .logo-wrap img {
      height: 55px;
    }
    .usdt-card h2 {
      font-weight: 700;
      text-align: center;
      color: linear-gradient(90deg, #00c896, #00ffb3);
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .usdt-card .toggle-link {
      color: var(--primary);
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    .usdt-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .usdt-card input[type="email"],
    .usdt-card input[type="text"],
    .usdt-card input[type="password"] {
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 15px;
      transition: border-color 0.2s;
      color: #222;
      outline: none;
    }
    .usdt-card input:focus {
      border-color: var(--primary);
    }
    .usdt-card .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
    }
    .usdt-card .checkbox-wrap input[type="checkbox"] {
      accent-color: var(--primary);
      width: 16px; height: 16px;
    }
    .usdt-card button {
      background: linear-gradient(90deg, #00c896, #00ffb3);
      color: var(--secondary);
      border: none;
      border-radius: 8px;
      font-size: 16.5px;
      padding: 12px 0;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.15s;
      box-shadow: 0 4px 12px 0 rgba(38,161,123,.08);
    }
    .usdt-card button:hover {
      background: #21996d;
    }
    .usdt-card .error, .usdt-card .success {
      font-size: 14px;
      margin-bottom: 6px;
      padding: 7px 11px;
      border-radius: 5px;
    }
    .usdt-card .error { background: #ffe6e6; color: #e94c4c; }
    .usdt-card .success { background: #e6ffee; color: #259e6b; }
    @media (max-width: 430px){
      .usdt-card { padding: 32px 8vw; width: 98vw; }
    }
  </style>
</head>
<body>
  <div class="usdt-card" id="form-card">
    <div class="logo-wrap">
      <img src="./img/usdt.webp" alt="Tether USDT Logo" draggable="false"/>
    </div>
    <!-- Login Form -->
    <form id="login-form" autocomplete="on">
      <h2>USDT Login</h2>
      <div id="login"></div>
      <input type="text" id="loginUsername" placeholder="Email or Username" autocomplete="username" required>
      <input type="password" id="loginPassword" placeholder="Password" required minlength="6" autocomplete="current-password">
      <button type="submit">Login</button>
      <span class="toggle-link" onclick="toggleForms('register')">Don't have an account? Register</span>
    </form>
    <!-- Register Form (hidden by default) -->
    <form id="register-form" autocomplete="on" style="display:none;">
      <h2>USDT Registration</h2>
      <div id="register"></div>
      <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="16" pattern="^[a-zA-Z0-9_]+$" autocomplete="username">
      <input type="password" id="password" placeholder="Password" required minlength="6" autocomplete="new-password">
      <input type="text" id="inviterCode" placeholder="Referral code (optional)">
      <div class="checkbox-wrap">
        <input type="checkbox" id="reg-terms" required>
        <label for="reg-terms">I accept the <a href="terms.html" target="_blank">terms & conditions</a></label>
      </div>
      <button type="submit">Register</button>
      <span class="toggle-link" onclick="toggleForms('login')">Already registered? Login</span>
    </form>
  </div>

  
  <script src="login.js"></script>
</body>
</html>
