<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Water Drops</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .drop {
      width: 40px;
      height: 40px;
      margin: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      box-shadow: 
        inset 2px 2px 5px rgba(0,0,0,0.1),
        inset -2px -2px 5px rgba(255,255,255,0.8),
        3px 3px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .drop i {
      color: #2abdcf;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Generate multiple drops with USDT icon -->
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <div class="drop"><i class="fa-brands fa-usdt"></i></div>
  <!-- Add more as needed -->
</body>
</html>
