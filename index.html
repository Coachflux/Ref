<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passcode Setup</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #052820, #041c1c);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 1rem;
    }
    .drop {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #00fff7 40%, #009688 100%);
      border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 0 20px #00ffc3;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .heartbeat {
      animation: heartbeat 5s ease-in-out forwards;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      20% { transform: scale(1.2); }
      40% { transform: scale(1); }
      60% { transform: scale(1.2); }
      80% { transform: scale(1); }
      100% { transform: scale(1); }
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .digits {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .digit-box {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0ffff;
      box-shadow: inset -4px -4px 10px #ffffff,
                  inset 4px 4px 10px rgba(0,255,200,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #041c1c;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .digit-box.correct {
      background: #00e676;
      box-shadow: 0 0 10px #00e676;
      color: #fff;
    }
    .digit-box.incorrect {
      background: #f44336;
      box-shadow: 0 0 10px #f44336;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .btn {
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 50%;
      background: #e0ffff;
      border: none;
      box-shadow: -4px -4px 10px #ffffff,
                   4px 4px 10px rgba(0,255,200,0.3);
      color: #041c1c;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container" id="startScreen">
  <div class="drop" id="drop"></div>
  <p>Tap the drop to begin</p>
</div>

<div class="container screen" id="setupScreen">
  <h2 id="stageTitle">Create a 6-digit Passcode</h2>
  <div class="digits" id="digitBoxes"></div>
  <div class="buttons" id="keypad"></div>
</div>

<script>
  const drop = document.getElementById('drop');
  const startScreen = document.getElementById('startScreen');
  const setupScreen = document.getElementById('setupScreen');
  const digitBoxes = document.getElementById('digitBoxes');
  const keypad = document.getElementById('keypad');
  const stageTitle = document.getElementById('stageTitle');

  let stage = 'create';
  let passcode = '';
  let confirmPass = '';
  let entered = '';

  drop.addEventListener('click', () => {
    drop.classList.add('heartbeat');
    setTimeout(() => {
      startScreen.style.display = 'none';
      setupScreen.style.display = 'flex';
      initSetup();
    }, 5000);
  });

  function initSetup() {
    digitBoxes.innerHTML = '';
    for (let i = 0; i < 6; i++) {
      const box = document.createElement('div');
      box.className = 'digit-box';
      digitBoxes.appendChild(box);
    }

    keypad.innerHTML = '';
    for (let i = 1; i <= 9; i++) {
      keypad.appendChild(makeButton(i));
    }
    keypad.appendChild(makeButton(0));
  }

  function makeButton(n) {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = n;
    btn.onclick = () => handleDigit(n);
    return btn;
  }

  function handleDigit(n) {
    if (entered.length < 6) {
      entered += n;
      updateBoxes();

      if (entered.length === 6) {
        setTimeout(() => {
          if (stage === 'create') {
            passcode = entered;
            entered = '';
            stage = 'confirm';
            stageTitle.textContent = 'Confirm your Passcode';
            resetBoxes();
          } else if (stage === 'confirm') {
            confirmPass = entered;
            if (confirmPass === passcode) {
              highlightBoxes(true);
              localStorage.setItem('passcode', passcode);
              setTimeout(() => {
                window.location.href = 'home.html'; // Redirect to next page
              }, 1000);
            } else {
              highlightBoxes(false);
              setTimeout(() => {
                entered = '';
                stage = 'create';
                stageTitle.textContent = 'Create a 6-digit Passcode';
                resetBoxes();
              }, 1500);
            }
          }
        }, 300);
      }
    }
  }

  function updateBoxes() {
    const boxes = digitBoxes.querySelectorAll('.digit-box');
    boxes.forEach((box, i) => {
      box.textContent = entered[i] || '';
    });
  }

  function resetBoxes() {
    digitBoxes.querySelectorAll('.digit-box').forEach(box => {
      box.textContent = '';
      box.classList.remove('correct', 'incorrect');
    });
  }

  function highlightBoxes(success) {
    digitBoxes.querySelectorAll('.digit-box').forEach(box => {
      box.classList.add(success ? 'correct' : 'incorrect');
    });
  }
</script>
</body>
</html>
