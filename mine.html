<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>USDT Miner â€” Mine</title>
<link rel="icon" href="https://coachflux.github.io/Ref/img/usdt.webp">
<style>
  :root{
    --bg:#041d18;
    --card:#f6fff8;
    --accent:#00d996;
    --muted:#6b8a81;
    --danger:#c33;
    --gain:#0a8f4a;
    --loss:#b12e2e;
  }
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;
    min-height:100vh;
    background: linear-gradient(180deg,var(--bg),#01312b);
    color:#fff;
  }

  /* --- Top fixed ticker --- */
  .ticker-wrap{
    position:fixed;
    left:0;
    right:0;
    top:0;
    height:56px;
    background: linear-gradient(90deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
    backdrop-filter: blur(6px);
    display:flex;
    align-items:center;
    border-bottom:1px solid rgba(255,255,255,0.03);
    z-index:9999;
    padding: 6px 12px;
  }
  .ticker {
    display:flex;
    align-items:center;
    height:44px;
    overflow:hidden;
    width:100%;
    position:relative;
  }
  .ticker-track{
    display:flex;
    gap:14px;
    align-items:center;
    white-space:nowrap;
    will-change:transform;
    padding-left:100%;
    animation: scrollLeft linear infinite;
    animation-duration: 28s;
  }
  .ticker-item{
    display:flex;
    gap:10px;
    align-items:center;
    background: rgba(255,255,255,0.03);
    padding:8px 12px;
    border-radius:999px;
    min-width:180px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.25);
    color:#e9fff7;
    font-weight:600;
    font-size:14px;
  }
  .ticker-item .icon{
    width:28px;height:28px;border-radius:6px;background:#fff;overflow:hidden;flex:0 0 28px;
    display:inline-flex;align-items:center;justify-content:center;
  }
  .ticker-item img{width:100%;height:100%;object-fit:cover;display:block}
  .ticker-item .sym{opacity:0.95;font-weight:800;margin-right:6px;color:#e6fff4}
  .ticker-item .price{font-weight:700}
  .ticker-item .change{margin-left:6px;font-weight:700}
  .ticker-item .change.gain{color:var(--gain)}
  .ticker-item .change.loss{color:var(--loss)}

  .ticker-wrap:hover .ticker-track{
    animation-play-state:paused;
  }

  @keyframes scrollLeft {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-50%); } /* we duplicate items for continuous scroll */
  }

  /* --- page content, pushed below ticker --- */
  .page{
    padding: 88px 20px 40px; /* top padding to avoid ticker overlap */
    max-width:980px;
    margin:0 auto;
    color:#eaf6f0;
  }

  .center{
    text-align:center;
  }

  /* responsive tweak: slower scroll on small screens */
  @media (max-width:600px){
    .ticker-track{ animation-duration: 40s; }
    .ticker-item{ min-width:150px; font-size:13px }
  }
</style>
</head>
<body>
  <!-- ðŸ’§ Mining Savi â€” Water Drop Crypto Ticker -->
<div class="crypto-ticker">
  <div class="crypto-track" id="cryptoTrack">
    <!-- Dynamic crypto prices will appear here -->
  </div>
</div>

<style>
  /* ðŸ’  Fixed Neumorphism Crypto Ticker */
  .crypto-ticker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    z-index: 9999;
    background: linear-gradient(145deg, #0a1224, #0e1730);
    box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.4),
                inset -5px -5px 10px rgba(255, 255, 255, 0.08),
                0 0 10px rgba(0, 255, 255, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 10px 0;
    font-family: "Poppins", sans-serif;
  }

  /* ðŸŒ€ Continuous moving track */
  .crypto-track {
    display: inline-block;
    white-space: nowrap;
    animation: tickerScroll 45s linear infinite;
  }

  @keyframes tickerScroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }

  /* ðŸ’§ Each crypto item bubble */
  .crypto-item {
    display: inline-flex;
    align-items: center;
    background: linear-gradient(145deg, #101b3a, #0c142c);
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6),
                -5px -5px 10px rgba(255, 255, 255, 0.05),
                0 0 10px rgba(0, 255, 255, 0.3);
    color: #e6faff;
    border-radius: 25px;
    padding: 5px 14px;
    margin: 0 16px;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.3px;
    transition: transform 0.3s ease;
  }

  .crypto-item:hover {
    transform: scale(1.1);
  }

  .crypto-item span {
    margin-left: 6px;
    font-weight: 600;
    color: #00ffd1;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
  }

  /* Ensure content below is visible */
  body {
    padding-top: 60px;
  }
</style>

<script>
  // âš¡ Live Crypto Price Tracker
  const cryptoSymbols = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'ripple', 'sui', 'tron'];
  const track = document.getElementById('cryptoTrack');

  async function loadPrices() {
    try {
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoSymbols.join(',')}&vs_currencies=usd`);
      const data = await res.json();

      let tickerHTML = '';
      cryptoSymbols.forEach(symbol => {
        const name = symbol.charAt(0).toUpperCase() + symbol.slice(1);
        const price = data[symbol]?.usd?.toLocaleString() || 'N/A';
        const logo = {
          bitcoin: 'â‚¿',
          ethereum: 'Îž',
          binancecoin: 'ðŸŸ¡',
          solana: 'ðŸ’ ',
          ripple: 'ðŸ’§',
          sui: 'ðŸŒŠ',
          tron: 'ðŸ”º'
        }[symbol] || 'ðŸ’Ž';

        tickerHTML += `
          <div class="crypto-item">
            ${logo} ${name}: <span>$${price}</span>
          </div>`;
      });

      // Duplicate for infinite smooth scrolling
      track.innerHTML = tickerHTML + tickerHTML;
    } catch (err) {
      console.error('Error loading crypto data:', err);
    }
  }

  loadPrices();
  setInterval(loadPrices, 60000); // update every minute
</script>
</body>
</html>
