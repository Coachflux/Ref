<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mining Notifications</title>
  <link rel="icon" href="https://coachflux.github.io/Ref/img/usdt.webp" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      color: #a5b4fc;
    }

    /* Toast Styles */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-200%);
      background: #1e293b;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 10000;
      max-width: 90%;
    }

    .toast img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.hide {
      opacity: 0;
      transform: translateX(-50%) translateY(-200%);
    }

    .toast strong {
      color: #38bdf8;
      font-size: 1rem;
    }

    .toast button {
      margin-left: 10px;
      background: transparent;
      border: none;
      color: #94a3b8;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Install Button */
    #installBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(145deg, #1e293b, #334155);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 22px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
      transition: all 0.3s ease;
      z-index: 20000;
    }

    #installBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #334155, #1e293b);
    }
  </style>
</head>
<body>
  <h1>Mining Notifications Active</h1>
  <button id="installBtn">ðŸ“² Install App</button>

  <!-- Firebase + Notification Toast -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDR_rkTfGLWWX4NRWOVer9wwGlUFiRMRO4",
      authDomain: "usdt-login.firebaseapp.com",
      databaseURL: "https://usdt-login-default-rtdb.firebaseio.com",
      projectId: "usdt-login",
      storageBucket: "usdt-login.firebasestorage.app",
      messagingSenderId: "807602854227",
      appId: "1:807602854227:web:309ae73f572e48dbc7a9a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let notifications = [];
    let currentIndex = 0;

    // Load notifications from Firebase
    function loadNotifications() {
      const notifRef = ref(db, "notifications");
      onValue(notifRef, snapshot => {
        notifications = [];
        snapshot.forEach(child => notifications.push(child.val()));
        if (notifications.length > 0) startToastCycle();
      });
    }

    // Cycle every 30 seconds
    function startToastCycle() {
      showToast(notifications[currentIndex]);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % notifications.length;
        showToast(notifications[currentIndex]);
      }, 30000);
    }

    // Show toast popup
    function showToast(note) {
      const toast = document.createElement("div");
      toast.classList.add("toast");

      const img = document.createElement("img");
      img.src = note.image || "https://coachflux.github.io/Ref/img/usdt.webp";

      const textDiv = document.createElement("div");
      textDiv.innerHTML = `<strong>${note.title || "Announcement"}</strong><br>${note.message || ""}`;

      const closeBtn = document.createElement("button");
      closeBtn.innerHTML = "Ã—";
      closeBtn.onclick = () => hideToast(toast);

      toast.appendChild(img);
      toast.appendChild(textDiv);
      toast.appendChild(closeBtn);
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add("show"), 100);
      setTimeout(() => hideToast(toast), 6000);
    }

    function hideToast(toast) {
      toast.classList.remove("show");
      toast.classList.add("hide");
      setTimeout(() => toast.remove(), 400);
    }

    // Initialize
    loadNotifications();
  </script>

  <!-- âœ… PWA Install Script -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        console.log("App installed");
      }
      deferredPrompt = null;
      installBtn.style.display = "none";
    });

    window.addEventListener("appinstalled", () => {
      console.log("PWA installed");
      installBtn.style.display = "none";
    });
  </script>

  <!-- âœ… Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("Service Worker registered"))
          .catch((err) => console.error("SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
