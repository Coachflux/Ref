<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Push Notifications</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #eef5ff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Notification</h2>
    <input type="text" id="title" placeholder="Notification Title">
    <textarea id="body" placeholder="Notification Message"></textarea>
    <input type="file" id="image" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', async () => {
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      const imageFile = document.getElementById('image').files[0];

      if (!title || !body) return alert('Please fill title and message');

      let imageURL = '';
      if (imageFile) {
        // optional: upload to firebase storage
        imageURL = URL.createObjectURL(imageFile);
      }

      const payload = {
        to: "/topics/all",
        notification: {
          title: title,
          body: body,
          image: imageURL
        }
      };

      const res = await fetch('https://fcm.googleapis.com/fcm/send', {
        method: 'POST',
        headers: {
          'Authorization': 'key=YOUR_SERVER_KEY',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) alert('Notification Sent!');
      else alert('Error sending notification');
    });
  </script>
</body>
</html>
